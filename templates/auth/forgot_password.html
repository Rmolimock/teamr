<html>

<body>

	<h2>Please enter your email.</h2>
	<form name="forgot_password" method="POST" action="/reset_password">
		<fieldset>
			<legend>Reset password</legend>
			<ul>
				<li>
					<input type="email" name="email">
				</li>
				<li>
					<input type="submit" name="reset_password">
				</li>
				{% if msg %}
				<li>
					{{ msg }}
				</li>
				{% endif %}
				</ul>
	
	</form>
</body>
</html>
